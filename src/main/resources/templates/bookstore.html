<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<title>Book Store Week 3</title>
</head>
<body>

	<h1>
		Hi book lover, here´s a list for you
		
	</h1>
	
	<p>
	
	</p>
	
	<table class="table table-striped">
		<tbody>
			<tr>
		    <th>Name</th>
		    <th>Author</th>
		    <th>Year</th>
		    <th>Price</th>
		    <th>ISBN</th>
		    <th>Category</th>
		</tr>
			<tr th:each = "book : ${books}"> <!-- thymeleafin for-each loop, joka iteroi listan books läpi -->
				<td th:text = "${book.title}"></td>
				<td th:text = "${book.author}"></td>
				<td th:text = "${book.year}"></td>
				<td th:text = "${book.price}"></td>
				<td th:text = "${book.isbn}"></td>
				<td th:text = "${book.category.name}"></td>
				<td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
				<td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-success">Edit</a></td>
			</tr>
		</tbody>
	</table>
	
	<a href="/add" class="btn btn-success">Add book</a>	<!-- tämä linkki ohjaa /add end pointiin controllerissa -->

</body>
</html>
